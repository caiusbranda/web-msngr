
<p class="card-subtitle" [ngStyle]="{'color': 'orange'}"
    *ngIf="!(previousMessage &amp;&amp; previousMessage.author.email === message.author.email)"
    >
    
    <strong>{{ message.author.name}}</strong>
</p>

<p class="card-text">
    <span> {{ message.contentText }} </span> 
    <span class="text-right"> 
        <sub class="text-muted">{{ message.date | date:'short' }}</sub></span>
</p>
