<div class="chat-header">
    <h3 class="text-white p-0">{{ this.currentChat.name }} - 
        <span class="text-muted smaller-text">{{ this.chatUsers }}</span></h3>
    <p class="currently-typing text-white p-0">{{ this.getCurrentTyping() }}</p>
</div>
<div class="msg-scroll" #chatScroll>
    <app-message-list [messages]="this.currentChat.messages"></app-message-list>

</div>

<app-message-input (keyup)="onKeyUp()" [chat]="this.currentChat"></app-message-input>
