<h4>
    <span *ngFor="let user of this.currentChat.users; let i = index">
        <span *ngIf="i != 0">, </span>
        {{ user.firstName }}
    </span>
</h4>

<app-message-list [messages]="this.currentChat.messages"></app-message-list>

<app-message-input [chat]="currentChat"></app-message-input>
